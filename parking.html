<script type="text/javascript">
  $(document).ready(function(){
     $(".hit").click(function(){
       $('.taget_box').hide();
       $($(this).attr("target")).fadeIn(200);
       $('.hit').removeClass('active_02');
       $(this).addClass('active_02')
     })
  })
</script>
