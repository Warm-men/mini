<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>Mini白金</title>
<link rel="stylesheet" href="css/swiper-3.3.1.min.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/swiper-3.3.1.jquery.min.js"></script>
<style>
    html, body {position: relative;height: 100%;}
    body {
        background: #ffffff;
        font-family: "Mircrosoft Yahei","微软雅黑",Tahoma, Arial, Helvetica, STHiti;
        color:#000;
        margin: 0;
        padding: 0;
        min-width: 320px;
        max-width: 640px;
        margin: auto;
    }

    </style>
    
</head>

<body>


   
    <div class="contain">
       
       <!-- 主题图片 -->
       <div class="head">
         <div class="head_img"><img src="img/gsh.jpg"></div>
         <div class="head_bottom"><img src="img/bg_bottom.png"></div>
       </div>
       
       <!-- 页面标题 -->
       <div class="main_title">
         <div class="title_con">广深铁路</div>
         <div class="title_bg"><img src="img/title_bg.png"></div>
       </div>
       
       <!-- 切换列表 -->
       <div class="tab_box">
         <ul>
           <li style="width:100%"><div class="hit active" style="line-height: 3; color: #be962c;" target="#t1">广深铁路功能</div></li>
         </ul>
       </div>
       
       <div class="clearfix"></div>

       <!-- 切换内容 -->
       <!-- 权益介绍 -->
       <div class="taget_box" id="t1" style="display:block">
         <div class="con">
           <!-- 内容背景 -->
           <img src="img/con_bg.jpg" class="con_bg">
           <div class="con_main">
             <!-- 内容标题 -->
             <div class="con_title">
               <div class="line_box_left fl" style="width:30%;margin-left:5%;"><div></div></div>
               <div class="line_box_left fr" style="width:30%;margin-right:5%;"><div></div></div>
               <div class="title_s fl" style="width:30%;">权益介绍</div>
             </div>

             <!-- 内容详情 -->
             <div class="commem_text" style="font-size:1.3em;color: #be962c;margin-top: 3%;">工银Mini白金卡加载了广深铁路功能，持卡人乘坐广深铁路“和谐号”直接拍卡进站，无需排队购买纸质火车票即可乘车，满足客户往返广深两地的需求</div>
             
             <div class="clearfix"></div>

             <div style="width:100%; height: 1.5em;"></div>
           </div>
         </div>

         <div style="width:100%; height: 3em;"></div>
       </div>
    

    </div>


<script type="text/javascript">
  $(document).ready(function(){
     $(".hit").click(function(){
       $('.taget_box').hide();
       $($(this).attr("target")).fadeIn(200);
       $('.hit').removeClass('active');
       $(this).addClass('active')
     })
  })
</script>
   


</body>
</html>
